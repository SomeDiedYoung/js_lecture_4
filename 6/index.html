<body>
    <script>
        function generateRandomWord(n) {
        let word = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        for (let i = 0; i < n; i++) {
            word += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return word;
    }</script>
